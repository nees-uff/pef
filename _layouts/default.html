<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">

  <body class="width:100%;position:absolute;left:0px; top:0px;padding-right:0px;" class="home page-template-default page page-id-17 wp-custom-logo siteorigin-panels  siteorigin-panels-home blog-post header-layout-default" data-aos-easing="ease" data-aos-duration="900" data-aos-delay="300">

      </div>
    {% endif %} -->

    <div id="footer" class="page__footer">

        {% include footer/custom.html %}
        {% include_cached footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
