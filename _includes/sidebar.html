<script>
	function pesquisa() {
	busca=document.getElementById("txtbusca").value
	elementos=document.getElementsByClassName("card-title entry-title")
	for(var i=0;i<elementos.length;i++){
		texto = elementos[i].innerText.toLocaleLowerCase()
		if(texto.includes(busca.toLocaleLowerCase())){	
			
			document.getElementsByClassName("apagar")[i].style.display="block"
					
		
		} 
		else{
			document.getElementsByClassName("apagar")[i].style.display="none"
			
			
		}
	}
        
    } 
	
</script>
<div style="margin-left: 2%;" class="col-md-3 blog-sidebar-wrapper col-md-offset-1 ">
    <aside id="secondary" class="blog-sidebar" role="complementary">
        <div id="search-2" class="widget widget_search">
            <form role="search" method="get" class="search-form form-group" action="{{site.url}}{{page.url}}">
                <label class="label-floating is-empty form-group">
        <span class="screen-reader-text" value="Busca"></span>
        <label class="control-label"> </label><input type="text" id="txtbusca" value="" name="s"></label>
                <input style="height: 45px;width: 45px;vertical-align: top;top: -19px;vertical-align: top;padding: 0 0 0 0;text-align: center;" type="button"  onclick="pesquisa()" class="search-submit" value="">
            </form>
        </div>
        <div id="recent-posts-2" class="widget widget_recent_entries">
            <h5>Recent Posts</h5>
            <ul>
                {% for post in site.posts limit:3 %}
                <li>
                    <a href="{{post.url}}">{{post.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>


        <div id="categories-2" class="widget widget_categories">
            <h5>Categories</h5>
            <ul>
                {% for element in site.data.categories.categories %}
                <li class="cat-item cat-item-7"><a href="{{element.link}}">{{element.name}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div id="categories-2" class="widget widget_categories">
            <h5><a style="font-weight: bold;" href="{{site.url}}/archive">Archive</a></h5>
        </div>
    </aside>
    <!-- .sidebar .widget-area -->
</div>
